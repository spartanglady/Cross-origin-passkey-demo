<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassWallet Secure Checkout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/wallet.css">
</head>

<body>

  <!-- 
    The checkout container is designed to resize dynamically.
    The SDK listens for height changes and adjusts the iframe in the parent. 
  -->
  <div id="checkout-app" class="app-container">

    <!-- View 1: Email Entry -->
    <div id="view-email" class="view active">
      <div class="view-header">
        <div class="brand-row">
          <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span class="brand-name">PassWallet</span>
        </div>
      </div>
      <form id="email-form" class="form-group">
        <label for="email-input">Email address</label>
        <div class="input-wrapper">
          <input type="email" id="email-input" placeholder="you@example.com" required autocomplete="username webauthn"
            autofocus>
          <button type="submit" id="continue-email-btn" class="icon-btn" aria-label="Continue">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </div>
      </form>
      <div class="loading-overlay" id="email-loading" style="display:none;">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- View 2: OTP Entry -->
    <div id="view-otp" class="view">
      <div class="view-header">
        <button class="back-btn" id="back-to-email-btn" aria-label="Back">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <span class="view-title">Verify Email</span>
      </div>
      <p class="subtitle">Enter the 6-digit code sent to <strong id="display-otp-email"></strong></p>
      <form id="otp-form" class="form-group">
        <input type="text" id="otp-input" class="otp-input" placeholder="000000" maxlength="11" required
          autocomplete="one-time-code">
        <button type="submit" id="verify-otp-btn" class="btn-primary w-full mt-3">Verify Code</button>
      </form>
    </div>

    <!-- View 3: Passkey Registration Prompt (Shown after successful OTP if no passkey exists) -->
    <div id="view-register-passkey" class="view">
      <div class="passkey-promo">
        <div class="icon-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
            </path>
          </svg>
        </div>
        <h3>Faster checkout next time</h3>
        <p>Save a passkey to securely check out with Face ID or Touch ID instead of email codes.</p>
        <div class="actions">
          <button id="register-passkey-btn" class="btn-primary w-full">Save Passkey</button>
          <button id="skip-passkey-btn" class="btn-text w-full mt-2">Not now</button>
        </div>
      </div>
    </div>

    <!-- View 4: Payment Selection (Shows saved cards) -->
    <div id="view-payment" class="view">
      <div class="view-header">
        <div class="user-block">
          <div class="avatar" id="user-avatar">A</div>
          <span class="user-email" id="display-payment-email">alex@example.com</span>
        </div>
        <button class="change-user-btn" id="logout-btn">Change</button>
      </div>

      <div class="card-list" id="card-list">
        <!-- populated by JS -->
      </div>

      <button id="pay-btn" class="btn-primary w-full mt-4">
        Pay <span id="pay-amount">$0.00</span>
      </button>
    </div>

    <!-- View 5: Success / Processing -->
    <div id="view-processing" class="view">
      <div class="processing-state">
        <div class="spinner-large"></div>
        <p id="processing-text">Processing payment...</p>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script src="checkout.js"></script>
</body>

</html>
